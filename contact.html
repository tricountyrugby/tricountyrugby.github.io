<p class="lead">
	Feel free to contact us using the form below, through the team
	<a href="#">Facebook page</a> or the team <a href="#">email</a>.
</p>

<form class="" action="https://formspree.io/akofke@gmail.com" method="post">
	<fieldset class="form-group">
		<label for="email">Your email</label>

	<fieldset class="form-group">
		<label for="message">Your message</label>
		<textarea class="form-control" name="message" cols="30" rows="10"></textarea>
	</fieldset>

	<button class="btn btn-primary" type="submit" >Send</button>

	<input class="hidden" type="text" name="_gotcha" style="display:none">
</form>
